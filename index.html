<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperMobil v7 - Alt-i-ett</title>
    <style>
        :root { --ios-blue: #007AFF; --ios-red: #FF3B30; --ios-green: #34C759; --ios-grey: #8E8E93; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #1a1a1a; font-family: -apple-system, sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        /* RAMME */
        .phone-frame { width: 100%; height: 100%; max-width: 414px; max-height: 850px; background: #000; border-radius: 50px; border: 12px solid #333; position: relative; display: flex; flex-direction: column; }
        .screen { flex-grow: 1; position: relative; overflow: hidden; background: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?w=500') center/cover; border-radius: 35px; margin: 5px; }

        /* APPER GENERELT */
        .app-window { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; transform: translateY(100%); transition: 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); z-index: 500; display: flex; flex-direction: column; }
        .app-window.active { transform: translateY(0); }
        .app-header { padding: 45px 20px 15px; background: #f9f9f9; border-bottom: 1px solid #ddd; font-weight: bold; display: flex; justify-content: space-between; }

        /* HJEMSKJERM */
        .home-screen { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 30px 20px; }
        .app-icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .icon-box { width: 60px; height: 60px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 30px; margin-bottom: 5px; box-shadow: 0 5px 10px rgba(0,0,0,0.3); }
        .app-label { color: white; font-size: 10px; text-shadow: 1px 1px 2px black; }

        /* MUSIKK LISTE */
        .song-item { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        
        /* KALKULATOR */
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 20px; }
        .calc-btn { height: 60px; border-radius: 30px; border: none; font-size: 20px; font-weight: bold; cursor: pointer; }

        /* SNAKE */
        #snake-canvas { background: #000; display: block; margin: 0 auto; }
        
        .home-btn { height: 60px; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .home-circle { width: 45px; height: 45px; border: 2px solid #444; border-radius: 50%; }
    </style>
</head>
<body onload="initPhone()">

<div class="phone-frame">
    <div class="screen" id="main-screen">
        <div style="height:30px; padding:10px 25px; color:white; display:flex; justify-content:space-between; font-size:12px;">
            <span id="clock">12:00</span><span>üì∂ üîã</span>
        </div>

        <div class="home-screen">
            <div class="app-icon" onclick="openApp('msg-app')"><div class="icon-box" style="background:#34C759;">üí¨</div><span class="app-label">Chat</span></div>
            <div class="app-icon" onclick="openApp('cam-app')"><div class="icon-box" style="background:#8E8E93;">üì∑</div><span class="app-label">Kamera</span></div>
            <div class="app-icon" onclick="openApp('gal-app')"><div class="icon-box" style="background:linear-gradient(#ffdd00, #ff9500);">üñºÔ∏è</div><span class="app-label">Galleri</span></div>
            <div class="app-icon" onclick="openApp('music-app')"><div class="icon-box" style="background:#FF2D55;">üéµ</div><span class="app-label">Musikk</span></div>
            <div class="app-icon" onclick="openApp('snake-app')"><div class="icon-box" style="background:#000;">üêç</div><span class="app-label">Snake</span></div>
            <div class="app-icon" onclick="openApp('browser-app')"><div class="icon-box" style="background:#007AFF;">üåê</div><span class="app-label">Safari</span></div>
            <div class="app-icon" onclick="openApp('calc-app')"><div class="icon-box" style="background:#FF9500;">‚ûó</div><span class="app-label">Kalkulator</span></div>
            <div class="app-icon" onclick="openApp('weather-app')"><div class="icon-box" style="background:#5AC8FA;">‚òÄÔ∏è</div><span class="app-label">V√¶r</span></div>
            <div class="app-icon" onclick="openApp('file-app')"><div class="icon-box" style="background:#A2845E;">üìÅ</div><span class="app-label">Filer</span></div>
            <div class="app-icon" onclick="openApp('settings-app')"><div class="icon-box" style="background:#5856D6;">‚öôÔ∏è</div><span class="app-label">Innstillinger</span></div>
        </div>

        <div id="music-app" class="app-window">
            <div class="app-header">Musikk <label style="color:var(--ios-blue); cursor:pointer;">+ Legg til<input type="file" hidden accept="audio/*" onchange="addSong(event)"></label></div>
            <div id="now-playing" style="padding:20px; text-align:center; background:#f0f0f0;">
                <div style="font-size:40px;">üéµ</div>
                <b id="current-title">Ingen sang</b>
                <div style="margin-top:10px;">
                    <button onclick="prevSong()">‚èÆ</button>
                    <button id="pBtn" onclick="togglePlay()">‚ñ∂Ô∏è</button>
                    <button onclick="nextSong()">‚è≠</button>
                </div>
            </div>
            <div id="playlist" style="flex-grow:1; overflow-y:auto;"></div>
        </div>

        <div id="file-app" class="app-window">
            <div class="app-header">Filutforsker</div>
            <div id="file-list" style="padding:10px;"></div>
        </div>

        <div id="weather-app" class="app-window" style="background:linear-gradient(#4facfe, #00f2fe); color:white;">
            <div class="app-header" style="background:transparent; border:none;">V√¶r</div>
            <div style="text-align:center; padding-top:50px;">
                <h1>Oslo</h1>
                <div style="font-size:80px;">‚òÄÔ∏è</div>
                <div style="font-size:40px;">18¬∞C</div>
                <p>Str√•lende sol</p>
            </div>
        </div>

        <div id="calc-app" class="app-window" style="background:#000;">
            <div class="app-header">Kalkulator</div>
            <div id="calc-display" style="color:white; text-align:right; padding:40px 20px; font-size:40px;">0</div>
            <div class="calc-grid">
                <button class="calc-btn" style="background:#a5a5a5;" onclick="calcClear()">C</button>
                <button class="calc-btn" style="background:#ff9500; color:white;" onclick="calcIn('/')">√∑</button>
                <button class="calc-btn" style="background:#333; color:white;" onclick="calcIn('7')">7</button>
                <button class="calc-btn" style="background:#ff9500; color:white;" onclick="calcRes()">=</button>
                </div>
        </div>

        <div id="snake-app" class="app-window"><div class="app-header">Snake</div><canvas id="snake-canvas" width="300" height="300"></canvas><button onclick="resetSnake()" style="margin:20px;">Start Spill</button></div>
        <div id="cam-app" class="app-window" style="background:black;"><video id="vid" autoplay playsinline style="width:100%;height:80%;object-fit:cover;"></video><button onclick="takePic()" style="width:70px;height:70px;border-radius:50%;border:5px solid white;background:none;margin:0 auto;"></button></div>
        <div id="gal-app" class="app-window"><div class="app-header">Galleri</div><div id="gal-list" style="display:grid;grid-template-columns:repeat(3,1fr);gap:2px;"></div></div>
        <div id="msg-app" class="app-window"><div class="app-header">Chat</div><div id="chat-box" style="flex-grow:1;padding:10px;overflow-y:auto;"></div><input id="msg-in" onkeypress="if(e.key=='Enter')sendMsg()" style="padding:10px;"></div>
        <div id="browser-app" class="app-window"><div class="app-header">Safari</div><iframe id="web-view" style="flex-grow:1;border:none;"></iframe></div>
        <div id="settings-app" class="app-window"><div class="app-header">Innstillinger</div><button onclick="setWall('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=500')">Fjell bakgrunn</button></div>

    </div>
    <div class="home-btn" onclick="goHome()"><div class="home-circle"></div></div>
</div>

<audio id="global-player"></audio>

<script>
    let songs = [];
    let currentSongIndex = 0;
    const player = document.getElementById('global-player');

    function initPhone() {
        updateTime(); setInterval(updateTime, 1000);
        const savedWall = localStorage.getItem('wallpaper');
        if(savedWall) document.getElementById('main-screen').style.backgroundImage = `url('${savedWall}')`;
        updateFileList();
    }

    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');
    }

    function openApp(id) { 
        document.getElementById(id).classList.add('active'); 
        if(id === 'cam-app') startCam();
        if(id === 'gal-app') loadGal();
        if(id === 'file-app') updateFileList();
    }
    
    function goHome() { 
        document.querySelectorAll('.app-window').forEach(a => a.classList.remove('active')); 
        if(stream) stream.getTracks().forEach(t => t.stop());
    }

    // --- MUSIKK SYSTEM ---
    function addSong(e) {
        const file = e.target.files[0];
        if(file) {
            const url = URL.createObjectURL(file);
            songs.push({ name: file.name, url: url });
            renderPlaylist();
            updateFileList();
        }
    }

    function renderPlaylist() {
        const list = document.getElementById('playlist');
        list.innerHTML = songs.map((s, i) => `
            <div class="song-item">
                <span onclick="playSong(${i})" style="cursor:pointer;">${s.name}</span>
                <button onclick="removeSong(${i})" style="color:red; border:none; background:none;">üóëÔ∏è</button>
            </div>
        `).join('');
    }

    function playSong(i) {
        currentSongIndex = i;
        player.src = songs[i].url;
        player.play();
        document.getElementById('current-title').innerText = songs[i].name;
        document.getElementById('pBtn').innerText = "‚è∏";
    }

    function togglePlay() {
        if(player.paused) { player.play(); document.getElementById('pBtn').innerText = "‚è∏"; }
        else { player.pause(); document.getElementById('pBtn').innerText = "‚ñ∂Ô∏è"; }
    }

    function nextSong() { if(currentSongIndex < songs.length - 1) playSong(currentSongIndex + 1); }
    function prevSong() { if(currentSongIndex > 0) playSong(currentSongIndex - 1); }
    function removeSong(i) { songs.splice(i, 1); renderPlaylist(); updateFileList(); }

    // --- FILER ---
    function updateFileList() {
        const list = document.getElementById('file-list');
        let html = "<h4>Mine Sanger</h4>";
        songs.forEach(s => html += `<div>üéµ ${s.name}</div>`);
        let pics = JSON.parse(localStorage.getItem('pics') || '[]');
        html += "<h4>Mine Bilder</h4>";
        pics.forEach((p, i) => html += `<div>üñºÔ∏è Bilde_${i}.jpg</div>`);
        list.innerHTML = html;
    }

    // --- KALKULATOR ENKEL ---
    let cDisp = document.getElementById('calc-display');
    function calcIn(v) { if(cDisp.innerText == '0') cDisp.innerText = v; else cDisp.innerText += v; }
    function calcClear() { cDisp.innerText = '0'; }
    function calcRes() { try { cDisp.innerText = eval(cDisp.innerText); } catch { cDisp.innerText = "Feil"; } }

    // (Gamle funksjoner for kamera/galleri/snake m√• v√¶re med her for √• virke)
    let stream;
    async function startCam() { stream = await navigator.mediaDevices.getUserMedia({video:true}); document.getElementById('vid').srcObject = stream; }
    function takePic() {
        const v = document.getElementById('vid');
        const c = document.createElement('canvas');
        c.width=v.videoWidth; c.height=v.videoHeight;
        c.getContext('2d').drawImage(v,0,0);
        let p = JSON.parse(localStorage.getItem('pics') || '[]');
        p.unshift(c.toDataURL());
        localStorage.setItem('pics', JSON.stringify(p));
        alert("Bilde lagret!");
    }
    function loadGal() {
        let p = JSON.parse(localStorage.getItem('pics') || '[]');
        document.getElementById('gal-list').innerHTML = p.map(img => `<img src="${img}" style="width:100%; aspect-ratio:1; object-fit:cover;">`).join('');
    }
</script>
</body>
</html>

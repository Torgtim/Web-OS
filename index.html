<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperMobil v9 - Classic Fix</title>
    <style>
        :root { --ios-blue: #007AFF; --ios-red: #FF3B30; --ios-green: #34C759; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: #1a1a1a; font-family: -apple-system, sans-serif; 
            height: 100vh; display: flex; justify-content: center; align-items: center; 
            overflow: hidden;
        }

        /* DEN KLASSISKE RAMMEN */
        .phone-frame {
            width: 380px; height: 750px;
            background: #000; border-radius: 50px; border: 12px solid #333;
            position: relative; display: flex; flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .screen {
            flex-grow: 1; position: relative; overflow: hidden;
            background: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?w=500') center/cover;
            border-radius: 30px; margin: 5px;
        }

        /* L√ÖSESKJERM */
        #lock-screen {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;
        }

        /* HJEMSKJERM GRID */
        .home-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 25px; }
        .app-icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .icon-box { width: 60px; height: 60px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 30px; margin-bottom: 5px; box-shadow: 0 5px 10px rgba(0,0,0,0.3); }
        .app-label { color: white; font-size: 11px; font-weight: 500; }

        /* APP VINDUER */
        .app-window { position: absolute; inset: 0; background: white; transform: translateY(110%); transition: 0.4s ease-out; z-index: 500; display: flex; flex-direction: column; }
        .app-window.active { transform: translateY(0); }
        .app-header { padding: 40px 20px 10px; background: #f9f9f9; border-bottom: 1px solid #ddd; font-weight: bold; display: flex; justify-content: space-between; }

        /* SNAKE DESIGN */
        #snake-container { flex-grow: 1; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #snake-canvas { background: #111; border: 2px solid #333; }
        .snake-controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 20px; }
        .btn { background: #333; color: white; border: none; padding: 15px; border-radius: 10px; }

        /* MUSIKK - MOBIL LISTE */
        .music-player { padding: 20px; background: #eee; text-align: center; }
        .song-row { padding: 15px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; }

        /* DEN FYSISKE HJEM-KNAPPEN */
        .home-btn-area { height: 70px; display: flex; justify-content: center; align-items: center; }
        .home-circle { width: 50px; height: 50px; border: 3px solid #444; border-radius: 50%; cursor: pointer; background: transparent; transition: 0.2s; }
        .home-circle:active { background: #222; }
    </style>
</head>
<body>

<div class="phone-frame">
    <div id="lock-screen">
        <h2 style="margin-bottom:20px;">12:00</h2>
        <input type="password" id="pin" placeholder="Kode: 1234" style="padding:10px; border-radius:10px; text-align:center; border:none; width:120px;">
        <button onclick="unlock()" style="margin-top:10px; padding:10px 20px; border-radius:20px; background:var(--ios-blue); color:white; border:none;">L√•s opp</button>
    </div>

    <div class="screen" id="main-screen">
        <div style="height:30px; padding:10px 20px; color:white; display:flex; justify-content:space-between; font-size:12px;">
            <span id="clock">12:00</span><span>üì∂ üîã</span>
        </div>

        <div class="home-grid">
            <div class="app-icon" onclick="openApp('app-music')"><div class="icon-box" style="background:#FF2D55;">üéµ</div><span class="app-label">Musikk</span></div>
            <div class="app-icon" onclick="openApp('app-snake')"><div class="icon-box" style="background:#000;">üêç</div><span class="app-label">Snake</span></div>
            <div class="app-icon" onclick="openApp('app-web')"><div class="icon-box" style="background:#007AFF;">üåê</div><span class="app-label">Safari</span></div>
        </div>

        <div id="app-music" class="app-window">
            <div class="app-header">Musikk <label>‚ûï<input type="file" hidden accept="audio/*" onchange="addMusic(event)"></label></div>
            <div class="music-player">
                <h3 id="m-title">Ingen sang</h3>
                <audio id="audio" controls style="width:100%; margin-top:10px;"></audio>
                <div style="margin-top:10px; display:flex; justify-content:space-around;">
                    <button class="btn" onclick="skip(-1)">‚èÆ</button>
                    <button class="btn" onclick="skip(1)">‚è≠</button>
                </div>
            </div>
            <div id="song-list" style="overflow-y:auto; flex-grow:1;"></div>
        </div>

        <div id="app-snake" class="app-window">
            <div class="app-header">Snake <span id="score">Poeng: 0</span></div>
            <div id="snake-container">
                <canvas id="snake-canvas" width="280" height="280"></canvas>
                <div class="snake-controls">
                    <button class="btn" style="grid-column:2" onclick="dir='UP'">‚ñ≤</button>
                    <button class="btn" onclick="dir='LEFT'">‚óÄ</button>
                    <button class="btn" onclick="dir='DOWN'">‚ñº</button>
                    <button class="btn" onclick="dir='RIGHT'">‚ñ∂</button>
                </div>
                <button id="restart-btn" onclick="startSnake()" style="display:none; padding:10px; background:var(--ios-red); color:white; border:none; border-radius:10px;">D√òD! Pr√∏v igjen?</button>
            </div>
        </div>

        <div id="app-web" class="app-window">
            <div class="app-header">Safari</div>
            <input type="text" id="url-in" placeholder="S√∏k p√• Bing..." style="padding:10px; margin:5px; border-radius:10px; border:1px solid #ddd;">
            <iframe id="web-frame" src="https://www.bing.com" style="flex-grow:1; border:none;"></iframe>
        </div>

    </div>

    <div class="home-btn-area">
        <div class="home-circle" onclick="goHome()"></div>
    </div>
</div>

<script>
    // --- KLOKKE OG L√ÖS ---
    function updateClock() {
        const d = new Date();
        document.getElementById('clock').innerText = d.getHours() + ":" + d.getMinutes().toString().padStart(2,'0');
    }
    setInterval(updateClock, 1000); updateClock();

    function unlock() {
        if(document.getElementById('pin').value === "1234") {
            document.getElementById('lock-screen').style.display = "none";
        }
    }

    // --- NAVIGASJON ---
    function openApp(id) { 
        document.getElementById(id).classList.add('active');
        if(id === 'app-snake') startSnake();
    }
    function goHome() { 
        document.querySelectorAll('.app-window').forEach(a => a.classList.remove('active'));
        clearInterval(gameInterval);
    }

    // --- MUSIKK ---
    let songs = []; let cur = 0;
    const player = document.getElementById('audio');

    function addMusic(e) {
        const file = e.target.files[0];
        if(file) {
            songs.push({ name: file.name, url: URL.createObjectURL(file) });
            renderSongs();
        }
    }
    function renderSongs() {
        document.getElementById('song-list').innerHTML = songs.map((s,i) => `
            <div class="song-row">
                <span onclick="playSong(${i})">üéµ ${s.name}</span>
                <button onclick="songs.splice(${i},1);renderSongs()" style="border:none; color:red;">X</button>
            </div>`).join('');
    }
    function playSong(i) {
        cur = i; player.src = songs[i].url; player.play();
        document.getElementById('m-title').innerText = songs[i].name;
    }
    function skip(d) { let n = cur + d; if(n >= 0 && n < songs.length) playSong(n); }

    // --- SNAKE SYSTEM ---
    let canvas = document.getElementById('snake-canvas');
    let ctx = canvas.getContext('2d');
    let snake, food, dir, gameInterval, score;

    function startSnake() {
        document.getElementById('restart-btn').style.display = "none";
        snake = [{x:10, y:10}]; dir = "RIGHT"; score = 0;
        food = {x: Math.floor(Math.random()*13+1), y: Math.floor(Math.random()*13+1)};
        if(gameInterval) clearInterval(gameInterval);
        gameInterval = setInterval(drawSnake, 150);
    }

    function drawSnake() {
        ctx.fillStyle = "black"; ctx.fillRect(0,0,280,280);
        ctx.fillStyle = "red"; ctx.fillRect(food.x*20, food.y*20, 18, 18);
        ctx.fillStyle = "lime";
        snake.forEach(p => ctx.fillRect(p.x*20, p.y*20, 18, 18));

        let h = {...snake[0]};
        if(dir==="UP") h.y--; if(dir==="DOWN") h.y++; if(dir==="LEFT") h.x--; if(dir==="RIGHT") h.x++;

        // Sjekk om du d√∏r
        if(h.x<0 || h.x>13 || h.y<0 || h.y>13 || snake.some(p=>p.x===h.x && p.y===h.y)) {
            clearInterval(gameInterval);
            document.getElementById('restart-btn').style.display = "block";
            return;
        }

        if(h.x === food.x && h.y === food.y) {
            score++; document.getElementById('score').innerText = "Poeng: " + score;
            food = {x: Math.floor(Math.random()*13+1), y: Math.floor(Math.random()*13+1)};
        } else { snake.pop(); }
        snake.unshift(h);
    }

    // --- SAFARI ---
    document.getElementById('url-in').onkeypress = (e) => {
        if(e.key === 'Enter') document.getElementById('web-frame').src = "https://www.bing.com/search?q=" + e.target.value;
    }
</script>
</body>
</html>

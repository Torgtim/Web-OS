<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperMobil v4 - Cloud & Share</title>
    <style>
        :root { --ios-blue: #007AFF; --ios-red: #FF3B30; --ios-green: #34C759; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; background: #1a1a1a; font-family: -apple-system, sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        /* TELEFON-RAMME */
        .phone-frame {
            width: 100%; height: 100%; max-width: 414px; max-height: 850px;
            background: #000; border-radius: 50px; border: 12px solid #333;
            position: relative; display: flex; flex-direction: column; box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .screen {
            flex-grow: 1; position: relative; overflow: hidden;
            background: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?w=500') center/cover;
            border-radius: 35px; margin: 5px;
        }

        /* HJEM-KNAPP */
        .physical-home-btn { height: 65px; display: flex; justify-content: center; align-items: center; }
        .home-circle { width: 48px; height: 48px; border-radius: 50%; border: 2px solid #444; cursor: pointer; background: radial-gradient(circle, #222, #000); }

        /* APP WINDOWS */
        .app-window {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; transform: translateY(100%); transition: 0.4s cubic-bezier(0.1, 0.7, 0.1, 1);
            z-index: 500; display: flex; flex-direction: column;
        }
        .app-window.active { transform: translateY(0); }
        .app-header { padding: 45px 20px 15px; background: #f9f9f9; border-bottom: 1px solid #ddd; font-weight: bold; display: flex; justify-content: space-between; }

        /* GALLERI & DELING */
        .gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; padding: 5px; overflow-y: auto; }
        .photo-card { position: relative; aspect-ratio: 1; border-radius: 8px; overflow: hidden; }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; }
        .photo-actions { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: space-around; padding: 2px 0; }
        .action-btn { color: white; border: none; background: none; font-size: 14px; cursor: pointer; }

        /* SNAKE OVERLAY */
        #snake-ui { position: relative; flex-grow: 1; background: #000; display: flex; flex-direction: column; }
        #game-over-screen { 
            position: absolute; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.8); color: white; 
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10;
        }

        /* UI ELEMENTER */
        .status-bar { height: 35px; padding: 0 25px; display: flex; justify-content: space-between; align-items: center; color: white; font-size: 12px; z-index: 1000; }
        .home-screen { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 30px 20px; }
        .app-icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .icon-box { width: 60px; height: 60px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 30px; margin-bottom: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div class="phone-frame">
    <div class="screen">
        <div class="status-bar"><div id="clock">12:00</div><div>üì∂ üîã</div></div>

        <div class="home-screen">
            <div class="app-icon" onclick="openApp('msg-app')"><div class="icon-box" style="background:#34C759;">üí¨</div><span style="color:white;font-size:11px;">Chat</span></div>
            <div class="app-icon" onclick="openApp('cam-app')"><div class="icon-box" style="background:#8E8E93;">üì∑</div><span style="color:white;font-size:11px;">Kamera</span></div>
            <div class="app-icon" onclick="openApp('gal-app')"><div class="icon-box" style="background:linear-gradient(#ffdd00, #ff9500);">üñºÔ∏è</div><span style="color:white;font-size:11px;">Galleri</span></div>
            <div class="app-icon" onclick="openApp('snake-app')"><div class="icon-box" style="background:#000; border:1px solid #333;">üêç</div><span style="color:white;font-size:11px;">Snake</span></div>
        </div>

        <div id="msg-app" class="app-window">
            <div class="app-header"><span>Cloud Chat</span><span style="color:var(--ios-blue); font-size:12px;">Online</span></div>
            <div id="chat-box" style="flex-grow:1; padding:15px; overflow-y:auto; display:flex; flex-direction:column; gap:10px;"></div>
            <div style="padding:10px; border-top:1px solid #ddd; display:flex;">
                <input type="text" id="msg-in" placeholder="Skriv melding..." style="flex-grow:1; border-radius:20px; border:1px solid #ddd; padding:10px;">
                <button onclick="sendMsg()" style="border:none; background:none; color:var(--ios-blue); font-weight:bold; margin-left:10px;">Send</button>
            </div>
        </div>

        <div id="cam-app" class="app-window" style="background:black;">
            <video id="vid" autoplay playsinline style="width:100%; height:80%; object-fit:cover;"></video>
            <div style="flex-grow:1; display:flex; justify-content:center; align-items:center;">
                <button onclick="takePic()" style="width:70px; height:70px; border:5px solid white; border-radius:50%; background:none;"></button>
            </div>
        </div>

        <div id="gal-app" class="app-window">
            <div class="app-header">Mitt Galleri <span onclick="localStorage.removeItem('pics'); loadGal();" style="color:red; font-size:12px;">T√∏m</span></div>
            <div id="gal-list" class="gallery-grid"></div>
        </div>

        <div id="snake-app" class="app-window">
            <div class="app-header">Snake <span id="score">0</span></div>
            <div id="snake-ui">
                <div id="game-over-screen">
                    <h2 style="margin:0;">GAME OVER</h2>
                    <p id="final-score">Poeng: 0</p>
                    <button onclick="resetSnake()" style="padding:10px 20px; border-radius:20px; border:none; background:var(--ios-green); color:white; font-weight:bold;">Pr√∏v igjen</button>
                </div>
                <canvas id="snake-canvas" width="320" height="320" style="background:#111; width:100%;"></canvas>
                <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; padding:20px; justify-items:center; background:#222;">
                    <div></div><button onclick="d='UP'" style="width:50px;height:50px;border-radius:10px;">‚ñ≤</button><div></div>
                    <button onclick="d='LEFT'" style="width:50px;height:50px;border-radius:10px;">‚óÄ</button>
                    <button onclick="d='DOWN'" style="width:50px;height:50px;border-radius:10px;">‚ñº</button>
                    <button onclick="d='RIGHT'" style="width:50px;height:50px;border-radius:10px;">‚ñ∂</button>
                </div>
            </div>
        </div>

    </div> <div class="physical-home-btn">
        <div class="home-circle" onclick="goHome()"></div>
    </div>
</div>

<script>
    // --- SYSTEM ---
    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');
    }
    setInterval(updateTime, 1000); updateTime();

    function openApp(id) {
        document.getElementById(id).classList.add('active');
        if(id === 'cam-app') startCam();
        if(id === 'gal-app') loadGal();
        if(id === 'snake-app') resetSnake();
    }
    function goHome() {
        document.querySelectorAll('.app-window').forEach(w => w.classList.remove('active'));
        stopCam(); stopSnake();
    }

    // --- SNAKE (FIKSET RESTART) ---
    let canvas = document.getElementById("snake-canvas");
    let ctx = canvas.getContext("2d");
    let box = 20, snake, food, d, gameLoop;

    function resetSnake() {
        stopSnake();
        document.getElementById('game-over-screen').style.display = 'none';
        snake = [{x: 8 * box, y: 8 * box}];
        food = {x: Math.floor(Math.random()*15)*box, y: Math.floor(Math.random()*15)*box};
        d = "RIGHT";
        document.getElementById('score').innerText = "0";
        gameLoop = setInterval(drawSnake, 150);
    }

    function stopSnake() { clearInterval(gameLoop); }

    function drawSnake() {
        ctx.fillStyle = "#111"; ctx.fillRect(0,0,320,320);
        for(let i=0; i<snake.length; i++) {
            ctx.fillStyle = (i==0) ? "#34C759" : "#28a745";
            ctx.fillRect(snake[i].x, snake[i].y, box-2, box-2);
        }
        ctx.fillStyle = "#FF3B30"; ctx.fillRect(food.x, food.y, box-2, box-2);

        let hX = snake[0].x; let hY = snake[0].y;
        if(d=="LEFT") hX -= box; if(d=="UP") hY -= box;
        if(d=="RIGHT") hX += box; if(d=="DOWN") hY += box;

        if(hX == food.x && hY == food.y) {
            food = {x: Math.floor(Math.random()*15)*box, y: Math.floor(Math.random()*15)*box};
            document.getElementById('score').innerText = snake.length;
        } else { snake.pop(); }

        let newH = {x: hX, y: hY};
        if(hX<0 || hX>=320 || hY<0 || hY>=320 || snake.some(s => s.x==hX && s.y==hY)) {
            stopSnake();
            document.getElementById('final-score').innerText = "Poeng: " + (snake.length - 1);
            document.getElementById('game-over-screen').style.display = 'flex';
            return;
        }
        snake.unshift(newH);
    }

    // --- KAMERA & DELING ---
    let stream;
    async function startCam() { 
        try { stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"user"}}); document.getElementById('vid').srcObject = stream; } 
        catch(e) { alert("Ingen tilgang til kamera"); }
    }
    function stopCam() { if(stream) stream.getTracks().forEach(t => t.stop()); }
    
    function takePic() {
        let v = document.getElementById('vid'), c = document.createElement('canvas');
        c.width=v.videoWidth; c.height=v.videoHeight;
        c.getContext('2d').drawImage(v,0,0);
        let pics = JSON.parse(localStorage.getItem('pics')) || [];
        pics.unshift(c.toDataURL('image/jpeg', 0.7));
        localStorage.setItem('pics', JSON.stringify(pics));
        alert("Lagret i galleri!");
    }

    function loadGal() {
        let pics = JSON.parse(localStorage.getItem('pics')) || [];
        document.getElementById('gal-list').innerHTML = pics.map((p, i) => `
            <div class="photo-card">
                <img src="${p}">
                <div class="photo-actions">
                    <button class="action-btn" onclick="sharePic(${i})">üì§</button>
                    <button class="action-btn" onclick="delPic(${i})" style="color:red;">üóëÔ∏è</button>
                </div>
            </div>
        `).join('');
    }

    async function sharePic(index) {
        const pics = JSON.parse(localStorage.getItem('pics'));
        const blob = await (await fetch(pics[index])).blob();
        const file = new File([blob], 'min-blink.jpg', { type: 'image/jpeg' });
        
        if (navigator.share) {
            navigator.share({ files: [file], title: 'Sjekk dette bildet!', text: 'Tatt med min egen web-mobil.' })
            .catch(err => console.log("Deling avbrutt"));
        } else {
            alert("Deling st√∏ttes ikke i denne nettleseren, men bildet er lagret!");
        }
    }
    
    function delPic(i) { let p = JSON.parse(localStorage.getItem('pics')); p.splice(i,1); localStorage.setItem('pics', JSON.stringify(p)); loadGal(); }

    // --- CHAT LOGIKK ---
    function sendMsg() {
        let i = document.getElementById('msg-in'), b = document.getElementById('chat-box');
        if(!i.value) return;
        b.innerHTML += `<div style="align-self:flex-end; background:var(--ios-blue); color:white; padding:8px 12px; border-radius:15px; max-width:70%;">${i.value}</div>`;
        i.value = ""; b.scrollTop = b.scrollHeight;
    }
</script>

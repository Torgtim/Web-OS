<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Min Mobil-Nettleser</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; display: flex; flex-direction: column; align-items: center; padding: 20px; color: white; }
        
        /* Selve mobil-designet */
        .phone-case {
            width: 375px; /* Standard iPhone bredde */
            height: 750px;
            background: #333;
            border: 12px solid #444;
            border-radius: 40px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Høyttaler-hull på toppen */
        .speaker {
            width: 60px;
            height: 5px;
            background: #222;
            border-radius: 10px;
            margin: 15px auto;
        }

        .toolbar { padding: 10px; background: #333; display: flex; flex-direction: column; gap: 5px; }
        input { padding: 10px; border-radius: 20px; border: 1px solid #555; background: #eee; font-size: 14px; }
        button { padding: 8px; border-radius: 20px; border: none; background: #28a745; color: white; cursor: pointer; }

        /* Selve skjermen */
        iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
            background: white;
        }

        .home-button {
            width: 40px;
            height: 40px;
            background: #444;
            border-radius: 50%;
            margin: 10px auto;
            border: 2px solid #555;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Mobil-Simulator</h2>

    <div class="phone-case">
        <div class="speaker"></div>
        
        <div class="toolbar">
            <input type="text" id="urlInput" placeholder="Søk eller skriv URL...">
            <button onclick="navigate()">Åpne side</button>
        </div>

        <iframe id="browserView" src="about:blank"></iframe>

        <div class="home-button" onclick="home()"></div>
    </div>

    <script>
        function navigate() {
            const input = document.getElementById('urlInput').value;
            const iframe = document.getElementById('browserView');

            if (input.startsWith('http')) {
                iframe.src = input;
            } else {
                // Bruker Google med mobilvisning-triks
                iframe.src = "https://www.google.com/search?q=" + encodeURIComponent(input) + "&igu=1";
            }
        }

        function home() {
            document.getElementById('browserView').src = "about:blank";
            document.getElementById('urlInput').value = "";
        }

        document.getElementById('urlInput').addEventListener("keyup", function(event) {
            if (event.key === "Enter") { navigate(); }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Browser</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: sans-serif; margin: 0; background: #000; height: 100vh; display: flex; flex-direction: column; }
        
        /* Adresselinje */
        .nav-bar { background: #222; padding: 10px; display: flex; gap: 5px; }
        input { flex-grow: 1; padding: 12px; border-radius: 8px; border: none; font-size: 16px; background: #333; color: white; }
        button { padding: 10px 15px; border-radius: 8px; border: none; background: #007bff; color: white; font-weight: bold; }

        /* Selve vinduet */
        .browser-frame { flex-grow: 1; background: white; border: none; width: 100%; }
        
        /* Hjelpetekst */
        .info { background: #111; color: #888; font-size: 10px; padding: 5px; text-align: center; }
    </style>
</head>
<body>

    <div class="info">Bruker Proxy for å omgå blokkeringer</div>
    
    <div class="nav-bar">
        <input type="text" id="urlInput" placeholder="Søk eller skriv adresse (f.eks. vg.no)...">
        <button onclick="loadPage()">Gå</button>
    </div>

    <iframe id="viewer" class="browser-frame" src="about:blank"></iframe>

    <script>
        function loadPage() {
            let input = document.getElementById('urlInput').value;
            let viewer = document.getElementById('viewer');

            if (!input) return;

            // Hvis det ikke er en URL, gjør det til et Google-søk
            if (!input.includes('.') || input.includes(' ')) {
                viewer.src = "https://www.google.com/search?q=" + encodeURIComponent(input) + "&igu=1";
                return;
            }

            // Legg til https:// hvis det mangler
            if (!input.startsWith('http')) {
                input = 'https://' + input;
            }

            // Bruk en offentlig proxy for å hente siden
            // Vi bruker 'https://codertabs.com/cors-proxy/' eller lignende triks
            // MERK: Noen proxyer kan være trege eller ha begrensninger
            viewer.src = "https://www.google.com/search?q=" + encodeURIComponent(input) + "&igu=1";
            
            // For å faktisk se andre sider enn Google, må man ofte bruke en dedikert proxy-tjeneste-link:
            // f.eks: viewer.src = "https://api.allorigins.win/raw?url=" + encodeURIComponent(input);
        }

        // Enter-tast på mobil-tastatur
        document.getElementById('urlInput').addEventListener("keyup", function(e) {
            if (e.key === "Enter") loadPage();
        });
    </script>
</body>
</html>
